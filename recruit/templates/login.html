{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>TraceApp | Login</title>
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-responsive.css" %}">
	<link rel="stylesheet" href="{% static "bootstrap/css/style.css" %}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				{% if messages %}
				{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">{{ message }}</div>
				{% endfor %}
				{% endif %}
				<form name="frmLogin" action="." method="post">
					{%csrf_token%}
					<div class="form-group">
						<label for="UserName">UserName</label>
						<input type="text" name="UserName" id="UserName" class="form-control">
					</div>
					
					<div class="form-group">
						<label for="Password">Password</label>
						<input type="password" name="Password" id="Password" class="form-control">
					</div>
					<!-- <div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" type="text" name="UserName" placeholder="UserName" id="UserName" />
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" type="password" name="Password" placeholder="Password" id="Password" />     
					</div> -->
					
					<input type="submit" name="submit" value="LOGIN" class="btn btn-success btn-block">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
