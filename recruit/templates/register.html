{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>TraceApp | Login</title>
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-responsive.css" %}">
	<link rel="stylesheet" href="{% static "bootstrap/css/style.css" %}">
</head>
<body>
	<div class="container">{{error}}
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form name="frmRegister" action="." method="post">
					{%csrf_token%}
					<div class="form-group">
						<label for="UserName">UserName</label>
						<input type="text" name="UserName" id="UserName" class="form-control">
					</div>
					<div class="form-group">
						<label for="Email">Email</label>
						<input type="text" name="Email" id="Email" class="form-control">
					</div>
					<div class="form-group">
						<label for="Password">Password</label>
						<input type="password" name="Password" id="Password" class="form-control">
					</div>
					
					<input type="submit" name="submit" value="Register" class="btn btn-primary btn-block">
					Already Have an account. Login <a href="{% url 'login' %}">Here</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
